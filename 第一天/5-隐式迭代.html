<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        //做相同操作时可以使用隐式迭代
        //获取四个div
        $(function(){
            //jQuery对象不能用style
            $('div').css('background','pink');
            //隐式迭代就是把所有元素内部进行遍历循环，给每个元素添加css
            $('li').css('color','red');
        })
    </script>
</body>
</html>
